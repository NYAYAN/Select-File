<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="ny-file-box">
        <label for="file1" class="ny-fake-file-upload">
            Choose Files
        </label>
        <input type="file" name="file" id="file1" class="ny-file" data-type="append" data-size="10000"
            data-total-size="50000" multiple>
    </div>

    <div class="ny-file-box">
        <label for="file2" class="ny-fake-file-upload">
            Choose Files
        </label>
        <input type="file" name="file" id="file2" class="ny-file" data-type="selected" multiple>
        <!-- <ul class="selectedFiles"></ul> -->
    </div>

    <!-- <script src="./nyfileplugin.js"></script> -->
    <script src="./nyfileplugin.min.js"></script>

</body>

</html>
